{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<style>
    .logout-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .logout-title {
        color: #3b82f6;
        font-weight: 700;
        margin-bottom: 1rem;
    }
    .logout-message {
        margin-bottom: 1.5rem;
    }
    .btn-primary {
        background-color: #3b82f6;
        border-color: #3b82f6;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #2563eb;
        border-color: #2563eb;
        transform: translateY(-2px);
    }
</style>

<div class="logout-container">
    <h2 class="logout-title">Logout</h2>
    <p class="logout-message">You have been logged out.</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Login again</a>
</div>
{% endblock %}
